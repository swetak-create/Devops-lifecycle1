name: New Windows CI Workflow

on: [push, pull_request]

jobs:
  test:
    runs-on: windows-latest   # ðŸ‘ˆ Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: pytest
        
